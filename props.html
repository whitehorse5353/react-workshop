<!DOCTYPE html>
<html>
<head lang="en">
    <title>ReactJS - Session</title>
    <meta charset="UTF-8">
    <title>react props</title>        
</head>
<body>    
    <div id="master" class="container"></div>
    <script type="text/javascript" src="js/react.min.js"></script>
    <script type="text/javascript" src="js/JSXTransformer.js"></script>
    <script type="text/jsx">          
        var PropComponent = React.createClass({            
            render: function(){
                return (<div>
                            <h1> welcome to react world {this.props.greetName} !!! </h1>
                        </div>)
            }
        });          
        
        React.render(<PropComponent greetName='john' />, document.getElementById('master'));
    </script>
</body>
</html>
